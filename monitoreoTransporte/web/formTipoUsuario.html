<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tipo usuario</title>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <h1>Agregar usuario</h1>
            <hr>
          <label for="nombreCompleto">Nombre: </label>
          <input type="text" class="form-control" id="nombreCompleto" aria-describedby="emailHelp" placeholder="Nombre del tipo del usuario">
        </div>
        <div class="form-group">
          <label for="Descripcion">Descripcion</label>
          <input type="textarea" class="form-control" id="exampleInputPassword1" placeholder="Descripcion">
        </div>
        
        <div class="form-group form-check">
          <input  name="opcion" type="checkbox" class="form-check-input" id="crear">
          <label class="form-check-label" for="crear">Crear</label>                  
        </div>
        <div class="form-group form-check">
            <input  name="opcion" type="checkbox" class="form-check-input" id="guardar">
            <label class="form-check-label" for="guardar">Guardar</label>
        </div>
        <div class="form-group form-check">
            <input  name="opcion" type="checkbox" class="form-check-input" id="editar">
            <label class="form-check-label" for="editar">Editar</label>
        </div>
        <div class="form-group form-check">
            <input name="opcion" type="checkbox" class="form-check-input" id="eliminar">
            <label class="form-check-label" for="eliminar">Eliminar</label>
        </div>
        <div class="form-group form-check">
            <input  name="opcion" type="checkbox" class="form-check-input" id="configuracion">
            <label class="form-check-label" for="configuracion">Configuracion</label>
        </div>
        <div class="form-group form-check">
            <input  name="opcion" type="checkbox" class="form-check-input" id="usuarios">
            <label class="form-check-label" for="usuarios">Usuarios</label>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>

</div>
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
